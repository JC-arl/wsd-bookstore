# ========================================
# Test Environment Configuration
# ========================================

########################################
# Database (Test MySQL)
########################################
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore_test?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=${DB_USERNAME:bookstore_user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

########################################
# JPA / Hibernate (Test)
########################################
# Create/drop schema for each test (Flyway disabled)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

########################################
# Flyway (Disabled for testing)
########################################
# bookstore_test DB is recreated each time, no need for Flyway
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

########################################
# Redis (Required)
########################################
# Tests may fail if Redis is not running (Health check)
spring.data.redis.host=localhost
spring.data.redis.port=6379

########################################
# JWT Configuration (Test)
########################################
jwt.secret=${JWT_SECRET:test-secret-key-for-jwt-token-min-256-bits-long-aaaaaaaaaaaaaa}
jwt.access-token-expire-time=900000
jwt.refresh-token-expire-time=604800000

########################################
# Rate Limiting (Disabled for testing)
########################################
auth.rate-limit.enabled=false
