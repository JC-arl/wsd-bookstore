# ========================================
# Production Environment (JCloud)
# ========================================

########################################
# JWT Configuration
########################################
jwt.secret=${JWT_SECRET}
# Access Token expiration: 1 hour (3600000ms)
jwt.access-token-expire-time=${JWT_AT_EXPIRE:3600000}
# Refresh Token expiration: 7 days (604800000ms)
jwt.refresh-token-expire-time=${JWT_RT_EXPIRE:604800000}

########################################
# Redis Configuration (Production)
########################################
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=60000
# Server port (default: 9090)
server.port=${SERVER_PORT:9090}

########################################
# MySQL Database (Production - JCloud)
########################################
# Provide full DB_URL when deploying to JCloud
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (Production optimized)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

########################################
# JPA / Hibernate Configuration (Production)
########################################
# Use validate or none in production (Flyway manages schema)
spring.jpa.hibernate.ddl-auto=validate
# Disable SQL logging for performance and security
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable OSIV to prevent N+1 query issues
spring.jpa.open-in-view=false

########################################
# Flyway Migration
########################################
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

########################################
# Logging Level (Production)
########################################
logging.level.root=INFO
logging.level.com.wsd.bookstoreapi=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
